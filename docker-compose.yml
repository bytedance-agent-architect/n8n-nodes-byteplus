version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-byteplus-dev
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=https://progressive-renewal-favour-contain.trycloudflare.com
      - WEBHOOK_URL=https://progressive-renewal-favour-contain.trycloudflare.com
      - NODE_ENV=development
      - N8N_LOG_LEVEL=debug
      # Disable secure cookie for local development
      - N8N_SECURE_COOKIE=false
      # Custom nodes directory
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      - GENERIC_TIMEZONE=Asia/Singapore
    volumes:
      # Persist n8n data - use existing volume with workflows
      - n8n-nodes-byteplus_n8n_data:/home/node/.n8n
      # Mount the custom node for development (commented out due to macOS Docker issue)
      # - ./dist:/home/node/.n8n/custom/n8n-nodes-byteplus/dist:delegated
      # - ./package.json:/home/node/.n8n/custom/n8n-nodes-byteplus/package.json:delegated
      # Mount local data folder for persistent files (CSV, etc.)
      - ./data:/home/node/data

volumes:
  n8n-nodes-byteplus_n8n_data:
    external: true
